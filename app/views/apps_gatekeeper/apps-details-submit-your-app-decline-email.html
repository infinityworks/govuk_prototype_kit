Thank you for your interest in the NHS Apps Library. Unfortunately, our initial review has found that your app is not eligible to be assessed for publication at this time.

Our current focus is on patient-facing apps. However, if you can confirm that you are happy for us to keep your details on our database, we will contact you again when our focus changes.

Kind regards
The Apps &amp; Wearables team
            </textarea>


            <!-- Condition -->
            <textarea class="form-control form-control-3-4 js-textarea-condition" name="textarea" id="textarea" rows="10" style="display: none">
Hi James,
Thank you for your interest in the NHS Apps Library. Unfortunately, our initial review has found that your app does not meet one of the priority health themes required to be assessed for publication on our library at this time.

The current focus of our programme is based on the NHS Five Year Forward View which has identified primary care, cancer, mental health, maternity and long-term conditions as the areas with the most pressing need.

However, if you can confirm that you are happy for us to keep your details on our database, we will contact you again when our focus changes to include the themes that your app offers.

Kind regards
The Apps &amp; Wearables team
            </textarea>

However, if you can confirm that you are happy for us to keep your details on our database, we will contact you again when/if our focus change.

Kind regards
The Apps &amp; Wearables team
